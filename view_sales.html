<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Sales History</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h2>Sales History</h2>
        <form action="/view_sales" method="post">
            <label for="barcode">Enter Barcode:</label>
            <input type="text" id="barcode" name="barcode" required>
            <button type="submit">View Sales</button>
        </form>
        <div id="sales-results">
            <!-- Sales information will be displayed here -->
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='/add_user'" class="action">Add User</button>
            <button onclick="window.location.href='/add_drug'"class="action">Add Drug</button>
            <button onclick="window.location.href='/add_company'" class="action">Add Company</button>
        </div>
    </div>
</body>

</html>
